<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- conexion con bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- conexion con bootstrap icons -->
  <link rel="stylesheet" href="style.css">
  <title>Biglietto. - Tus entradas</title>
</head>

<body>
  <header class="headerInicio">
    <div class="contenedorMenu">
      <div>
        <a class="logo" href="index.html">Biglietto.</a>
      </div>
      <nav class="menu">
        <div class="divMenu">
          <a href="index.html" class="botonMenu">Inicio.</a>
          <div>
            <a href="#" class="botonMenu">
              <i class="bi bi-cart-fill"></i> <span id="numerito" class="numerito">0</span>
            </a>
          </div>
          <!-- <a href="#" class="botonMenu"> <i class="bi bi-person-fill"></i> </a> -->
        </div>
      </nav>
    </div>

  </header>

  <main>
    <h2 id="titulos" class="titulos">Próximos conciertos</h2>
    <div id="contenedorEntradas" class="row row-cols-1 row-cols-md-3 g-4 contenedorEntradas">
      <div id="contenedorTaylorSwift" class="col">
        <div class="card h-100">
          <img src="imagenes/taylorSwiftEntrada.jpg" class="card-img-top imgEntrada" alt="...">
          <div class="card-body">
            <h5 class="card-title tituloEntrada">Taylor Swift - Octubre 13 2024</h5>
            <p class="card-text">$35000</p>
          </div>
          <button id="btnComprarTaylorSwift" type="submit" class="btn">Agregar al <i class="bi bi-cart-fill"></i> .</button>
        </div>
      </div>
      <div id="contenedorArcticMonkeys" class="col">
        <div class="card h-100">
          <img src="imagenes/arcticMonkeysEntrada.jpg" class="card-img-top imgEntrada" alt="...">
          <div class="card-body">
            <h5 class="card-title tituloEntrada">Arctic Monkeys - Septiembre 7 2024</h5>
            <p class="card-text">$25000</p>
          </div>
          <button id="btnComprarArcticMonkeys" type="submit" class="btn">Agregar al <i class="bi bi-cart-fill"></i> .</button>
        </div>
      </div>
      <div id="contenedor5sos" class="col">
        <div class="card h-100">
          <img src="imagenes/5sosEntrada.png" class="card-img-top imgEntrada" alt="...">
          <div class="card-body">
            <h5 class="card-title tituloEntrada">5 Seconds Of Summer - Julio 30 2025</h5>
            <p class="card-text">$10000</p>
          </div>
          <button id="btnComprar5sos" type="submit" class="btn">Agregar al <i class="bi bi-cart-fill"></i> .</button>
        </div>
      </div>

      <div id="contenedorCantEntradas"
        class="col-xl-12 col-sm-6 my-3 container-fluid text-fluid  contenedorCantEntradas">
        <form>
          <div class="mb-3">
            <p>¿Cuántas entradas quieres comprar?</p>
            <div class="contenedorInput">
              <input type="text" id="inputCantEntradas" class="form-control inputCantEntradas"
                placeholder="Cantidad (número) de entradas que quiere comprar...">
              <button id="validarCantEntradas" type="button" class="btn btnValidar">Validar.</button>
            </div>
          </div>
        </form>
        <div id="totalPagar" class="text-center alert alert-secondary" role="alert"></div>
        <div align="center">
          <a href="index.html" id="btnAgregarCarrito" class="btn btnAgregar">Agregar al <i
              class="bi bi-cart-fill"></i></a>
          <a href="index.html" class="btn btnVolverInicio">Volver al inicio.</a>
        </div>
      </div>

      <div class="contenedorBotones">
        <button type="button" id="btnVaciarCarrito" class="btn btnVaciarCarrito">Vaciar carrito.</button>
        <button type="button" id="btnComprar" class="btn btnComprar">Comprar.</button>
      </div>

      <div id="contenedorFinalizarCompra" class="contenedorFinalizarCompra">
        <div class="mb-3">
          <p>Detalle</p>
          <div id="divDetalle" class="alert alert-secondary divDetalle"></div>
          <h5 id="totalPrecio"></h5>
          <button id="finalizarCompra" type="button" class="btn btnFinalizarCompra">Finalizar compra.</button>
        </div>
      </div>
      <div id="contenedorFinal">
        <div id="compraExitosa" class="alert alert-success text-center" role="alert">Compra Exitosa!</div>
        <div id="volverInicio" class="mb-3">
          <a href="index.html" class="btn btnVolverInicio">Volver al inicio.</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/java.js"></script>
</body>

</html>
